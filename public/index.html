<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="brand"><span class="dot"></span><h2>MEGA CONTROL</h2></div>
      <nav class="nav">

        <a data-page="pages" href="/pages">Page</a>
