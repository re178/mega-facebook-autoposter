<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MEGA Control Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* Basic inline styles for live app usability */
    body { font-family: Arial, sans-serif; margin: 0; background: #0b1220; color: #fff; }
    .layout { display: flex; height: 100vh; }
    .sidebar { width: 220px; background: #1b1f2a; padding: 20px; display: flex; flex-direction: column; }
    .sidebar .brand { display: flex; align-items: center; margin-bottom: 40px; }
    .sidebar .brand .dot { width: 12px; height: 12px; background: #22c55e; border-radius: 50%; margin-right: 8px; }
    .sidebar nav a { display: block; padding: 10px 0; color: #fff; cursor: pointer; text-decoration: none; }
    .sidebar nav a.active { font-weight: bold; color: #22c55e; }
    .main { flex: 1; overflow-y: auto; padding: 20px; }
    .topbar h1 { margin: 0 0 20px; }
    .stats { display: flex; flex-wrap: wrap; gap: 16px; margin-bottom: 20px; }
    .card { background: #1f2430; padding: 20px; border-radius: 12px; margin-bottom: 20px; }
    .card h3 { margin-top: 0; margin-bottom: 12px; }
    .card .value { font-size: 2em; font-weight: bold; }
    #page-stats-container table { width: 100%; border-collapse: collapse; }
    #page-stats-container th, #page-stats-container td { padding: 8px 12px; border: 1px solid #333; text-align: left; }
    #page-stats-container th { background: #2a2f3b; }
    .logs { max-height: 300px; overflow-y: auto; display: flex; flex-direction: column; gap: 6px; }
    .log { display: flex; justify-content: space-between; background: #161a27; padding: 8px 12px; border-radius: 6px; font-size: 0.9em; }
  </style>
</head>
<body>
  <div class="layout">
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
      <div class="brand"><span class="dot"></span><h2>MEGA CONTROL</h2></div>
      <nav class="nav">
        <a class="active" data-page="master">Dashboard</a>
        <a data-page="page" href="/pages">Pages</a>
        <a data-page="schedule" href="/schedule">Schedule</a>
        <a data-page="systems">Systems</a>
        <a data-page="automations">Automations</a>
        <a data-page="logs">Logs</a>
        <a data-page="earnings">Earnings</a>
        <a data-page="users">Users</a>
        <a data-page="settings">Settings</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main">
      <div class="topbar">
        <h1>Master Dashboard</h1>
      </div>

      <!-- Summary Cards -->
      <section class="stats" id="summary-cards">
        <!-- JS will inject summary cards here -->
      </section>

      <!-- Per-Page Statistics -->
      <section class="card" id="page-stats-container">
        <h3>Per-Page Statistics</h3>
        <table>
          <thead>
            <tr>
              <th>Page Name</th>
              <th>Total Posts</th>
              <th>Posted</th>
              <th>Failed</th>
              <th>Total Topics</th>
            </tr>
          </thead>
          <tbody>
            <!-- JS will inject rows here -->
          </tbody>
        </table>
      </section>

      <!-- Recent Logs -->
      <section class="card">
        <h3>Recent Logs</h3>
        <div class="logs" id="recent-logs">
          <!-- JS will inject logs here -->
        </div>
      </section>
    </main>
  </div>

  <!-- Scripts -->
  <script src="js/api.js"></script>
  <script src="js/master.js"></script>
</body>
</html>
